
<div class="container">

    <div class="content">
        <form #fs1="ngForm" class='login-form' novalidate>
            <mat-form-field>
                <mat-label>用户名</mat-label>
                <input matInput
                       placeholder="输入用户名">
                <mat-error *ngIf="false">
                    请输入正确的用户名
                </mat-error>
                <mat-error *ngIf="true">
                    用户名是必须的
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>密码</mat-label>
                <input matInput
                       placeholder="输入密码">
                <mat-error *ngIf="true">
                    密码是必须的
                </mat-error>
            </mat-form-field>

            <div class="with-warning">
                <div class="buttons">
                    <button class="confirm-login-button" color="primary" expand="block" fill="solid" (click)='login()'>
                        登录
                    </button>
                    <button class="new-account-button" color="primary" expand="block" 
                                                                       fill="outline" [routerLink]="['/passport/signup']">
                        注册新账户
                    </button>
                </div>
                <div color="info"   class="info"    *ngIf="loginSuccess">登录成功，即将跳转到用户首页</div>
                <div color="danger" class="warning" *ngIf="loginFail">登录失败，密码或者账户名错误</div>
            </div>

            <div class="forget-password">
                <a [routerLink]="['/passport/retrieve-password']">忘记密码?</a>
            </div>
        </form>
    </div>

</div>
